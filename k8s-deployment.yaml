# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: default
---
# MQTT Broker (Mosquitto)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-broker
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt
  template:
    metadata:
      labels:
        app: mqtt
    spec:
      containers:
        - name: mqtt
          image: eclipse-mosquitto:2.0
          ports:
            - containerPort: 1883
          volumeMounts:
            - name: config-volume
              mountPath: /mosquitto/config
      volumes:
        - name: config-volume
          configMap:
            name: mosquitto-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  namespace: default
data:
  mosquitto.conf: |
    persistence true
    persistence_location /mosquitto/data/
    allow_anonymous true
    listener 1883 0.0.0.0
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-broker
  namespace: default
spec:
  selector:
    app: mqtt
  ports:
    - port: 1883
      targetPort: 1883
---
# IoT Simulator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: machine
  template:
    metadata:
      labels:
        app: machine
    spec:
      containers:
        - name: simulator
          image: esadik/iot-simulator:latest
          env:
            - name: MQTT_BROKER
              value: "mqtt-broker"
            - name: MACHINE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: INTERVAL
              value: "1"
---
# Generic Stateful Processor
apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: processor
  template:
    metadata:
      labels:
        app: processor
    spec:
      containers:
        - name: processor
          image: esadik/iot-processor:latest
          env:
            - name: MQTT_BROKER
              value: "mqtt-broker"
            - name: CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MAXLEN
              value: "50"
          volumeMounts:
            - mountPath: /app/state
              name: state-volume
      volumes:
        - name: state-volume
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-scheduler
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-scheduler
  template:
    metadata:
      labels:
        app: ai-scheduler
    spec:
      serviceAccountName: ai-scheduler-sa
      containers:
        - name: ai-scheduler
          image: esadik/ai-scheduler:latest
          imagePullPolicy: Always
          env:
            - name: MQTT_BROKER
              value: "mqtt-broker"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          volumeMounts:
            - mountPath: /data
              name: training-data
      volumes:
        - name: training-data
          persistentVolumeClaim:
            claimName: ai-data-pvc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ai-scheduler-role
  namespace: default
rules:
  # Manage deployments and scaling
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete", "deletecollection", "scale", "rollout"]

  # List, get and watch Pods
  - apiGroups: [""]
    resources: ["pods", "pods/exec", "pods/attach"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete", "deletecollection", "exec", "logs", "portforward", "attach", "proxy", "evict"]

  # Allow reading events (optional but useful)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ai-scheduler-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-scheduler-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: ai-scheduler-sa
    namespace: default
roleRef:
  kind: Role
  name: ai-scheduler-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shift-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: shift-role
  namespace: default
rules:
  - apiGroups: [""]    # core API group
    resources: ["pods", "pods/exec", "pods/attach"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete", "deletecollection", "exec", "logs", "portforward", "attach", "proxy", "evict"]

  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale", "pods"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete", "deletecollection", "scale", "rollout"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: shift-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: shift-sa
    namespace: default
roleRef:
  kind: Role
  name: shift-role
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: prewarm-processor
  labels:
    app: prewarm-processor
    mode: prewarm
spec:
  replicas: 0
  selector:
    matchLabels:
      app: prewarm-processor
      mode: prewarm
  template:
    metadata:
      labels:
        app: prewarm-processor
        mode: prewarm
    spec:
      serviceAccountName: ai-scheduler-sa
      containers:
      - name: prewarm-processor
        image: esadik/processor:latest
        env:
        - name: PROCESSOR_MODE
          value: "PREWARM"
        - name: MQTT_BROKER
          value: "mqtt-broker"
        - name: CLIENT_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MAXLEN
          value: "50"
        volumeMounts:
          - mountPath: /app/state
            name: state-volume
      volumes:
        - name: state-volume
          emptyDir: { }