apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pvc-server
  template:
    metadata:
      labels:
        app: pvc-server
    spec:
      containers:
      - name: pvc-server
        image: nginx:alpine
        # This command chain executes setup (chown/chmod) and then starts Nginx in the foreground.
        command: [ "/bin/sh" ]
        args:
          - "-c"
          - "chown -R nginx:nginx /usr/share/nginx/html && chmod -R 755 /usr/share/nginx/html && exec nginx -g 'daemon off;'"
        # Run as root (UID 0) to allow the chown/chmod commands to execute on the volume.
        securityContext:
          runAsUser: 0
        ports:
        - containerPort: 80
        volumeMounts:
        - name: training-data
          mountPath: /usr/share/nginx/html
        # Mount the custom configuration file
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
      volumes:
      - name: training-data
        persistentVolumeClaim:
          claimName: ai-data-pvc
      - name: nginx-config-volume
        configMap:
          name: nginx-autoindex-config
          items:
            - key: default.conf
              path: default.conf
---
apiVersion: v1
kind: Service
metadata:
  name: pvc-server
spec:
  selector:
    app: pvc-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      # --- FIX FOR FIXED PORT ---
      # This explicitly sets the external port on the Minikube node's IP.
      nodePort: 30080
      # --------------------------
  type: NodePort

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-autoindex-config
data:
  default.conf: |
    server {
      listen 80;
      server_name localhost;

      location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Explicitly enabling directory listing
        autoindex on; 
      }
    }